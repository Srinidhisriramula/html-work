<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.google.com">
        <p><input type="text" placeholder="Enter name" required/></p>
        <p><input type="email" placeholder="Enter email"/></p>
        <p><input type="password" placeholder="Enter password" /></p>
        <p><input type="date" /></p>
        <p><input type="number" placeholder="Enter a number" /></p>
        <p>
            <input value="male" type="radio" name="Gender" />Male
            <input value="female" type="radio" name="Gender" />Female
        </p>
        <p>
            <input value="10th" type="checkbox" />10th
            <input value="Intermediate" type="checkbox" />Intermediate
            <input value="BTech" type="checkbox" />BTech
        </p>
        <p>
            <select>
                <option value="Select a car">Select a car</option>
                <option value="Benz">Benz</option>
                <option value="Kia">Kia</option>
                <option value="Duster">Duster</option>
                <option value="Mercedes">Mercedes</option>
            </select>
        </p>
        <p><textarea rows="10" placeholder="Address"></textarea></p>
        <p><input type="file" /></p>
        <p>
            <button>Submit</button>
            <button>Reset</button>
        </p>
    </form>

</body>

</html>
