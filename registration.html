<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <form action="webpage.html">
        <h1>Registration Page</h1>
        <p><h4>Username:</h4><input type="text" placeholder="Enter name" required /></p>
        <p><h4>Email:</h4><input type="email" placeholder="Enter email" required /></p>
        <p><h4>Password:</h4><input type="password" placeholder="Enter password" required/></p>
        <p><h4>Confirm Password:</h4><input type="password" placeholder="Confirm password" required/></p>
        <p><h4>Age:</h4><input type="age" placeholder="Enter your Age" required/></p>
        <p><h4>Gender:</h4>
            <input value="male" type="radio" name="Gender" required/>Male
            <input value="female" type="radio" name="Gender" required/>Female
            <input value="others" type="radio" name="Gender" required/>Others
        </p>
        <p><h4>Education:</h4>
            <input value="10th" type="checkbox" />10th
            <input value="Intermediate" type="checkbox" />Intermediate
            <input value="BTech" type="checkbox" />BTech
        </p>
        <p><h4>Phone No:</h4><input type="number" placeholder="Enter a number" required/></p>
        <p><h4>Address:</h4><textarea rows="10" placeholder="Address" required></textarea></p>
        <p>
            <button>Submit</button>
            <button>Reset</button>
        </p>
        
    </form>
</body>

</html>
